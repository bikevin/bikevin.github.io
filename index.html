<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Protocol Viewer</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <style>
        .form-control-borderless{
            border: 0;
            background: transparent;
            box-shadow: none;
        }

        .centered_table_div {
            display: inline-block;
            position: relative;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            width: 95%;
            max-height: 600px;
            overflow-y: scroll;
            background-color: #eeeeee;
            text-align: left;
        }


        #everything_else{
            display: inline-block;
            position: relative;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            width: 95%;
            max-height: 600px;
            background-color: #eeeeee;
            text-align: center;
        }

        #pulse_table_div {
            position: relative;
            display: inline-block;
            width: 95%;
            height: 600px;
            background-color: #eeeeee;
        }

        .pulse_table{
            margin-left: 2.5%;
            margin-right: 2.5%;
            max-width: 95%;
            width: 95%;
            table-layout: fixed;
            background-color: #eeeeee;
            overflow-x: auto;
            position: absolute;
        }
        
        .pulse_table thead, .pulse_table tbody {
            display: block;
            width: 100%;
        }

        .pulse_table td{
            white-space: nowrap;
        }

        .pulse_table thead {
            overflow: hidden;
        }

        .pulse_table tbody{
            overflow-y: auto;
            height: 600px;
        }

        /*.pulse_table{
            margin-left: 2.5%;
            margin-right: 2.5%;
            width: 95%;
            position: relative;
        }

        .pulse_table thead {
            position: absolute;
        }

        .pulse_table tbody{
            overflow: auto;
            margin-top: 51px;
            height: 600px;
        }*/



        #add_column_button{
            float: left;
            top: 0;
            bottom: 0;
            margin: auto;
        }

        #add_row_button{
            float: right;
            margin-right: 50px;
        }

        #file_input{
            float: left;
            margin-left: 2.5%;
        }

        #table_div{
            position:relative;
            height: 700px;
        }

        #overlay_table{
            margin-left: 2.5%;
            position:relative;
            width: 37px;
            background-color: #cccccc;
            height: 600px;
        }

        #overlay_table td{
            height: 51px;
        }

        #overlay_table tbody{
            overflow: auto;
            height: 600px;
        }

        #menu::after{
            content: "";
            display: table;
            clear: both;
        }
    </style>

</head>
<body>
<div style="width: 100%; text-align: center;">
    <p style="text-align:center;">Pulse Table</p>
</div>
<div style="text-align: center;" >
    <div id="menu">
        <div id="add_column_button" style="float: right; margin-right: 2.5%; margin-left: 0;">
            <button class="btn btn-default btn-lg" type="button"
                    data-toggle="modal" data-target="#columnModal"
                    onclick="updateModalLocation(this)" data-location="pulse_table">
                Add Column
            </button>
        </div>

        <div id="add_row_button" class="btn-group" style="float: right; margin: 0;">

            <button class="btn btn-default btn-lg" type="button"
                    onclick="updateModalLocation(this); updateSelectionNumbers(this); addRow(true, 0)" data-location="pulse_table">
                Add Row
            </button>

            <button class="btn btn-default btn-lg dropdown-toggle" type="button"
                    data-toggle="dropdown" aria-haspopup="true"
                    onclick="updateModalLocation(this); updateSelectionNumbers(this);" data-location="pulse_table">
                <span class="caret"></span>
                    <span class="sr-only">Toggle Dropdown</span>
            </button>

            <ul class="dropdown-menu" id="row_dropdown" style="height:1000%; overflow-y: scroll;">
            </ul>
        </div>

        <label id="file_input" class="btn btn-default btn-lg btn-file">
            Select Protocol File
            <input type="file" id="input" style="display:none;" onchange="handleFiles(this.files)">
        </label>

    </div>
    <div id="table_div">
        <table class="table table-bordered" style="width: 38px; position: absolute; margin-left: 2.5%; z-index: 1000; background-color: #cccccc"><tr><td style="height: 51px;"><b>#</b></td></tr></table>

        <table id="pulse_table" class="table table-hover table-bordered pulse_table"></table>
        <div style="height: 654px; overflow: hidden; border:
         1px; " id="overlay_table_div"><table id="overlay_table" class="table table-bordered" style="width:38px;"></table></div>
    </div>
    <div id ="fixed_table_div" class="centered_table_div">
        <table id="fixed_table" class="table"></table>
    </div>
    <div id="everything_else">
        <button style="display: inline-block;" class="btn-default btn-lg" type="button" onclick="printValues()">Submit</button>
    <div id="json_display">
    </div>
    </div>
</div>



<!-- Modal -->
<div id="columnModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">New Column</h4>
            </div>
            <div class="modal-body">
                <input id="column_name" data-location="N/A" placeholder="Enter column name" class="form-control col-lg" type="text"/>
                <label><input type="checkbox" id="col_array"> Nested Array</label>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" onclick="addColumn()">Add Column</button>
            </div>
        </div>

    </div>
</div>

<div id="rowModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">New Row</h4>
            </div>
            <div class="modal-body">
                <input class="form-control" id="row_select">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" onclick="addFixedRow()">Add Row</button>
            </div>
        </div>

    </div>
</div>



<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="protocol_parse.js"></script>
<script src="jquery.fixedheadertable.min.js"></script>;
</body>
</html>
